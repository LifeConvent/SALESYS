<body class="login-screen">
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">
            {$TITLE}
        </h2>

        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="请输入用户名" autofocus id="user_name">
            <input type="password" class="form-control" placeholder="请输入密码" id="user_pass">
            <label class="checkbox">
                <input type="checkbox" value="1">
                记住账号
            <span class="pull-right">
              <a data-toggle="modal" href="#myModal">
                  忘记密码?
              </a>
            </span>
            </label>
            <input class="btn btn-lg btn-login btn-block" style="background-color:#A9D86E;color:#fff" type="button" value="登录" onclick="login()"/>
        </div>

        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
                            忘记密码?
                        </h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            请输入您的电话，以方便您找回密码.
                        </p>
                        <input type="text" name="email" placeholder="手机号" autocomplete="off"
                               class="form-control placeholder-no-fix">
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">
                            取消
                        </button>
                        <button class="btn btn-success" type="button">
                            确认
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
