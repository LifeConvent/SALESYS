<body id="body">
<!-- SECTION -->
<section id="container">

    <include file="Public/header"/>
    <include file="Public/aside"/>

    <!-- 主窗体 -->
    <section id="main-content">

        <!-- 主容器  -->
        <section class="wrapper">


            <!-- 第一行数据统计  -->
            <div class="row state-overview">

                <!--四个统计框-->
                <div class="col-lg-3 col-sm-6">

                    <section class="panel">

                        <div class="symbol">
                            <i class="fa fa-tags blue">
                            </i>
                        </div>

                        <div class="value">
                            <h1 class="count" style="display:none">{$count}</h1>

                            <h1 class=" show_count">
                                0
                            </h1>

                            <p>
                                微信匹配用户总量
                            </p>
                        </div>

                    </section>

                </div>

                <div class="col-lg-3 col-sm-6">

                    <section class="panel">

                        <div class="symbol">
                            <i class="fa fa-tasks red">
                            </i>
                        </div>

                        <div class="value">
                            <h1 class="count1" style="display:none">{$count1}</h1>

                            <h1 class=" show_count1">
                                0
                            </h1>

                            <p>
                                课程评价总数
                            </p>
                        </div>

                    </section>

                </div>

                <div class="col-lg-3 col-sm-6">

                    <section class="panel">

                        <div class="symbol">
                            <i class="fa fa-user yellow">
                            </i>
                        </div>

                        <div class="value">
                            <h1 class=" count2" style="display:none">{$count2}</h1>

                            <h1 class=" show_count2">0</h1>

                            <p>
                                微信关注量
                            </p>
                        </div>

                    </section>

                </div>

                <div class="col-lg-3 col-sm-6">

                    <section class="panel">

                        <div class="symbol">
                            <i class="fa fa-plus purple">
                            </i>
                        </div>

                        <div class="value">
                            <h1 class=" count3" style="display:none">{$count3}</h1>

                            <h1 class=" show_count3">
                                0
                            </h1>

                            <p>
                                新增用户数量
                            </p>
                        </div>

                    </section>

                </div>

            </div>
             <!--第一行数据统计-->

            <div class="col-lg-12" style="color:#5eb7dd;">
                <section class="panel">
                    <header class="panel-heading">
                        微信匹配数量变化趋势
                    </header>
                    <div class="panel-body">
                        <div id="weixin-num" class="graph">
                        </div>
                    </div>
                </section>
            </div>

            <div class="col-lg-12" style="color:#fd6d4d;">
                <section class="panel">
                    <header class="panel-heading">
                        课程评价数量变化趋势
                    </header>
                    <div class="panel-body">
                        <div id="ce-num" class="graph">
                        </div>
                    </div>
                </section>
            </div>

            <div class="col-lg-12" style="color:#f7d254;">
                <section class="panel">
                    <header class="panel-heading">
                        微信关注量变化趋势
                    </header>
                    <div class="panel-body">
                        <div id="weixin-sub-num" class="graph">
                        </div>
                    </div>
                </section>
            </div>

            <div class="col-lg-12" style="color:#a560f8">
                <section class="panel">
                    <header class="panel-heading">
                        新增用户数量变化趋势
                    </header>
                    <div class="panel-body">
                        <div id="weixin-new-num" class="graph">
                        </div>
                    </div>
                </section>
            </div>

        </section>
        <!-- 主容器  -->

    </section>
    <!-- 主窗体 -->

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">删除自动回复提示</h4>
                </div>
                <div class="modal-body text-center">
                    <span class="left-30 red size-16">删除后将无法恢复！确认要删除自动回复吗？</span>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                    <button class="btn btn-warning" type="button" onclick="deleteSub();">确认</button>
                </div>
            </div>
        </div>
        <span style="display:none" id="myModalHide"></span>
    </div>

    <!--<div class="zfb modal fade in">-->
        <!--<img src="zfb.png"  alt="扫描领红包" />-->
    <!--</div>-->

    <include file="Public/footer-20"/>

    <p id="weChatMatch" style="display:none">{$weChatMatch}</p>

    <p id="weChatSub" style="display:none">{$weChatSub}</p>

    <p id="weChatNum" style="display:none">{$weChatNum}</p>

    <p id="weCESNum" style="display:none">{$weCESNum}</p>
