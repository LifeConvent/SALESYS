<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- BEGIN SHORTCUT ICON -->
    <link rel="shortcut icon" href="__PUBLIC__/img/favicon.ico">
    <!-- END SHORTCUT ICON -->
    <title>CES-课程评价问卷</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
    <link href="__PUBLIC__/css/bootstrap-reset.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
    <link href="__PUBLIC__/assets/font-awesome/css/font-awesome.css" rel="stylesheet"><!-- 字体 -->
    <link href="__PUBLIC__/css/style.css" rel="stylesheet"><!-- THEME BASIC CSS -->
    <link href="__PUBLIC__/css/style-responsive.css" rel="stylesheet"><!-- THEME RESPONSIVE CSS -->
    <link href="__PUBLIC__/css/sco.message.css" rel="stylesheet">
    <link href="__PUBLIC__/assets/icheck/green.css" rel="stylesheet">
</head>
<script type="text/javascript">
    var HOST = "__HOST__";
    var KEY = "__KEY__";
</script>
<body>
<!-- SECTION -->
<section id="container">

    <!-- 主窗体 -->
    <section id="main-content" class="wrapper">


        <!--微信菜单设置注意事项-->
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h1 class="panel-title-red">
                    课程评价问卷填写注意事项：
                </h1>
            </div>
            <div class="panel-body" style="color: red" rows="8">
                1、您所有的问卷评价结果都会被记录到系统当中，请务必谨慎填写。<br>
                2、所有的问卷评价均为匿名评价，不记录评价者信息。<br>
            </div>
        </div>

        <!--评价问卷管理-->
        <div class="row">
            <div class="panel-body">
                <div class="panel panel-primary">
                    <div class="panel-heading color-hui" style="text-align:center;"><span id="s_name">1</span></div>
                    <div class="panel-body">
                        <div>
                            <ul class="list-group" id="QuestionList">
                            </ul>
                        </div>

                        <!--提交-->
                        <div class="form-group">
                            <div class="col-sm-offset-2">
                                <button type="button" class="btn btn-success" style="width:100%"
                                        onclick="submitAnswer();">提交
                                </button>
                            </div>
                        </div>
                        <!--提交-->
                    </div>
                </div>
            </div>
        </div>

        <!--测试用文本框-->
        <textarea rows="8" id="QList" class="form-control" style="display:none">{$QList}</textarea>
        <textarea rows="8" id="SList" class="form-control" style="display:none">{$SList}</textarea>
        <textarea rows="8" id="S_openid" class="form-control" style="display:none">{$openid}</textarea>
        <input type="text" id="q_count" class="form-control" style="display:none" value="0">
        <input type="text" id="survey_id" class="form-control" style="display:none" value="0">


        <!--删除提示模态-->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">删除问卷提示</h4>
                    </div>
                    <div class="modal-body text-center">
                        <span class="left-30 red size-16">删除后将无法恢复！确认要删除吗？</span>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                        <button class="btn btn-warning" type="button" onclick="">确认</button>
                    </div>
                </div>
            </div>
            <span style="display:none" id="myModalHide"></span>
        </div>
        <!--删除提示模态-->

    </section>
    <!-- 主窗体 -->

    <!-- 尾 -->
    <footer class="site-footer">
        <div class="text-center">
            2016 &copy; CES by
            <a href="" target="_blank">
                高彪
            </a>
            <a href="#" class="go-top">
                <i class="fa fa-angle-up">
                </i>
            </a>
        </div>
    </footer>
    <!-- 尾 -->

</section>
<!-- SECTION -->
</body>

<script src="__PUBLIC__/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script><!-- BOOTSTRAP JS -->
<script src="__PUBLIC__/js/sco.message.js" type="text/javascript"></script>
<script src="__PUBLIC__/assets/icheck/icheck.js"></script>
<script src="__PUBLIC__/js/md5.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/surveyManage/surveyPublish.js" type="text/javascript"></script>
</html>
