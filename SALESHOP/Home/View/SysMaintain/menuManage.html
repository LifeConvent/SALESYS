<body id="body" onbeforeunload="unbindLog()">
<!-- SECTION -->
<section id="container">

    <include file="Public/header"/>
    <include file="Public/aside"/>

    <!-- 主窗体 -->
    <section id="main-content">

        <!-- 主容器  -->
        <section class="wrapper">

            <div class="panel">
                <header class="panel-heading">
                    <span><strong>新增菜单: <span class="red"> 带*为必填或文字样例格式描述不可修改</span></strong></span>
                </header>
                <div class="panel-body">
                    <!--菜单明细-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label pad-left" style="margin-top: 5pt">菜单明细查看:</label>
                        <div class="col-sm-9">
                            <select id="survey_search_group" multiple class="selectpicker show-tick form-control">
                                <option disabled="" value="0">==选择菜单==</option>
                                {$menuList}
                            </select>
                        </div>
                    </div>
                    <!--菜单明细-->
                    <div class="col-sm-12" style="margin-top: 10pt">
                        <div class="col-sm-3"><span class="red">*</span><span><strong>菜单名称: 当日日报...</strong></span>
                            <input type="text" class="form-control add_user" id="menu_name" placeholder="请输入菜单名称">
                        </div>
                        <div class="col-sm-3"><span class="red">*</span><span><strong>菜单索引: 1.1...</strong></span>
                            <input type="text" class="form-control add_user" id="menu_index" placeholder="请输入菜单索引">
                        </div>
                        <div class="col-sm-3"><span class="red">*</span><span><strong>菜单等级: 1-一级/2-二级</strong></span>
                            <input type="text" class="form-control add_user" id="menu_grade" placeholder="请输入菜单等级">
                        </div>
                        <div class="col-sm-3"><span class="red">*</span><span><strong>菜单编码: ID编码</strong></span>
                            <input type="text" class="form-control add_user" id="menu_code" placeholder="请输入菜单编码">
                        </div>
                    </div>
                    <div class="col-sm-3" style="margin-top:10pt;margin-left:43.5%">
                        <button type="button" id="new_menu" class="btn btn-primary exportreport" style="margin-left: 10pt">添加菜单</button>
                    </div>
                </div>


            </div>

            <div>
                <section class="panel">
                    <header class="panel-heading">
                        <span><strong>菜单信息列表<span class="red">： 请先点击解锁后再修改菜单信息</span></strong></span>
                    </header>
                    <div style="margin:0 5px;margin-top: 10pt;margin-left: 10pt">
                        <table id="user_list_table" style="table-layout: fixed;"></table>
                    </div>
                </section>
            </div>
            <!--测试用文本框-->
            <textarea id="list_output" rows="3" class="form-control" style="visibility:hidden"></textarea>

        </section>
        <!-- 主容器  -->

        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">删除用户信息提示</h4>
                    </div>
                    <div class="modal-body text-center">
                        <span class="left-30 red size-16">删除数据库中数据后无法恢复！确认要删除该用户信息吗？</span>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                        <button class="btn btn-warning" type="button" onclick="deleteUser();">确认</button>
                    </div>
                </div>
            </div>
            <span style="display:none" id="myModalHide"></span>
        </div>

        <div class="modal fade" id="checkPass">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title center">数据库修改密钥校验</h4>
                    </div>
                    <div class="panel-body" style="margin-top:20px;">

                        <div class="col-lg-12" style="margin-top:10px;">
                            <section class="panel">
                                <form class="form-horizontal tasi-form" method="get">
                                    <div class="form-group">
                                        <div class="order-left-10 modify-user-div">
                                            <label class="order-label modify-user-label"> <span class="star-red">*</span>&nbsp;密 钥：</label>
                                        </div>
                                        <div class="col-sm-12">
                                            <input type="text" class="form-control" id="check_pass">
                                        </div>
                                    </div>
                                </form>
                            </section>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                        <button class="btn btn-warning" type="button" onclick="checkPass();">确认</button>
                    </div>
                </div>
            </div>


            <textarea style="display:none" id="user_stu_num"></textarea>
            <textarea style="display:none" id="user_stu_name"></textarea>
            <textarea style="display:none" id="user_stu_graclass"></textarea>
            <textarea style="display:none" id="user_stu_pro"></textarea>
            <textarea style="display:none" id="user_stu_class"></textarea>
            <textarea style="display:none" id="user_stu_phone"></textarea>
            <textarea style="display:none" id="user_stu_sex"></textarea>
            <textarea style="display:none" id="user_stu_qq"></textarea>
        </div>

        <textarea id="username" style="display:none">{$username}</textarea>
        <textarea id="usertype" style="display:none">{$usertype}</textarea>


    </section>
    <!-- 主窗体 -->

    <include file="Public/footer-20"/>
    <include file="Public/check"/>

</section>
